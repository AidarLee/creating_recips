{% extends "client/base.html" %}
{% load static %}

{% block page_title %}Информация о продукте{% endblock page_title%}

{% block content %}
<body>
	
	<!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
    <!--PreLoader Ends-->
	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Информация о продукте</p>
						<h1>{{ products.attribute_name }}</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- DataTable about Product -->
	<div class="container text-center mt-5 mb-5 d-flex justify-content-center" >
		<div class="col-lg-12">
			<div class="order-details-wrap">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Название</th>
						</tr>
					</thead>
					<tbody>
						{% for value in fatacids %}
						<tr>
							<td>{{value.value}}</a></td>
						</tr>
						{% endfor %}
					</tbody>
					
				</table>
			</div>
		</div>
	</div>
	<!-- End DataTable about Product -->

{% endblock content %}
